      size: [stove, 0.45, null]
      align_to: cab_2
      side: left
      alignment: back_bottom

    - name: cab_3
      type: hinge_cabinet
      handle_type: knob
      default_config_name: cab_top_small

      size: [microwave, 0.4, null]
      align_to: microwave
      side: top
      alignment: back
