      size: [0.8, 0.6, 0.84]
      levels: [drawer, drawer, drawer]
      percentages: [0.4, 0.3, 0.3]
      align_to: stack_3
      side: left
      alignment: top_back

    - name: fridge
      type: fridge_french_door
      size: [0.85, 0.8, 1.78]

    - name: fridge_housing
      type: housing_cabinet
      interior_obj: fridge
      padding: [[0.02, 0.02], [-0.04, 0.02], [0, 0.02]]
      # pos: [4.7, -0.4, 0.875]
      align_to: stack_1
      side: right
